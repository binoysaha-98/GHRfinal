<div *ngIf="chatRooms?.length > 0;else noItems">
	<ul *ngFor="let chatRoom of chatRooms ">
		<li (click)="openChatRoom(chatRoom.number)" >{{chatRoom.number}}</li>
	</ul>
</div>

<ng-template #noItems>
	<p> Currently there are no items! </p>
</ng-template>

<button class="btn btn-primary" (click)="createRoom()" >Create a Chat Room</button>
